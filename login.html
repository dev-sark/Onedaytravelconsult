<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OneDay Travel Consult</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <img src="images/logo.png" alt="OneDay Travel Consult Logo" class="login-logo">
            <h2 class="login-title">Welcome Back</h2>
            
            <!-- Login Type Selector -->
            <div class="login-type-selector mb-4">
                <button class="login-type-btn active" data-type="user">
                    <i class="fas fa-user"></i> User Login
                </button>
                <button class="login-type-btn" data-type="admin">
                    <i class="fas fa-lock"></i> Admin Login
                </button>
            </div>

            <!-- User Login Form -->
            <form class="login-form" id="userLoginForm">
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="userEmail" required>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="userPassword" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggleUserPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
            </form>

            <!-- Admin Login Form (Hidden by default) -->
            <form class="login-form d-none" id="adminLoginForm">
                <div class="mb-3">
                    <label for="adminUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="adminUsername" required>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="adminPassword" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggleAdminPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-btn admin">Login as Admin</button>
            </form>

            <div class="switch-login-type mt-4">
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
